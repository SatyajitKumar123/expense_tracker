{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body class="page-wrapper">
    <header class="header">
        <div class="container">
            <h1>Expense Tracker</h1>
            <nav>
                <a href="{% url "expenses:expense_list" %}">Home</a>
                <a href="{% url "expenses:expense_create" %}">Add Expense</a>
            </nav>
        </div>
    </header>

    <main class="content container">
        {% block content %}{% endblock content %}
    </main>

    <footer class="footer">
        <div class="container">
            <small>&copy; {{ now|default:"" }} Expense Tracker</small>
        </div>
    </footer>
</body>
</html>
